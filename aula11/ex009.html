<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body{
            background-color: greenyellow;
        }
        a {
            font: times;
            font-weight: bold;
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Sistema Verifica a Nacionalidade</h1>
    <a>País:</a> <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="check()">
    <div id="country">

    </div>
    <script>
        function check(){
            var txtp = window.document.querySelector('input#txtp')
            var country = window.document.querySelector('div#country')
            var vel = String(txtp.velue)
            country.innerHTML = `<p>Seu pais é <strong>${vel}</strong></p>`

        }// Fuction check
    </script>

    
</body>
</html>
